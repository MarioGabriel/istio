apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-v4
  labels:
    app: reviews
    version: v4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews
      version: v4
  template:
    metadata:
      labels:
        app: reviews
        version: v4
    spec:
      containers:
      - name: reviews
        image: mariogabrielg/examples-bookinfo-reviews-v4:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9080